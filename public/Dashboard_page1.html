<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets-MainPage/favicon.ico" type="image/x-icon">
    <title>Dashboard - Analysis Page</title>
    <link rel="stylesheet" href="Dashboard_page1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script type="module" src="./firebaseConfig.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./chartConfig.js"></script>
    <script type="module" src="./eventHandlers.js"></script>
  </head>
  <body>
    <!-- The rest of your HTML content remains unchanged -->
  <body>
    <div class="masterContainer">
      <nav class="navbar">
        <div class="navDiv1">
          <img src="./Assets-MainPage/logo.png" alt="" />
        </div>
        <div class="navDiv2">
          <p class="websiteName cantora-one-regular">
            Black Gold Shift 
          </p>
        </div>
        <div class="navDiv3">
          <div class="accountProfile"></div>
        </div>
      </nav>
      <div class="sidebar">
        <button type="button" class="sidebarButtons" id="monitoringButton">
          <span class="material-symbols-outlined">monitoring</span>
        </button>
        <button type="button" class="sidebarButtons" id="tableSectionButton">
          <span class="material-symbols-outlined">table_chart</span>
        </button>
      </div>
      <div class="containtBox">
        <div class="containtBoxDiv1">
          <div class="containtBoxDiv1Div1">
            <p class="sectionName poppins-semibold">Analysis Dashboard</p>
          </div>
          <div class="containtBoxDiv1Div2">
            <button
              type="button"
              class="analysisButton poppins-semibold"
              id="AnalysisButton"
            >
              Analysis
            </button>
          </div>
        </div>
        <div class="containtBoxDiv2">
          <div class="containtBoxDiv2Div1">
            <div class="row1chart1">
              <div class="percentageSection1">
                <div class="PercentageBoxWhite">
                  <div class="BoxValue roboto-mono" id="BoxValue1"></div>
                  <div class="BoxValueName roboto-regular" id="BoxValueName1"></div>
                </div>
                <div class="PercentageBoxYellow">
                  <div class="BoxValue roboto-mono" id="BoxValue2"></div>
                  <div class="BoxValueName roboto-regular" id="BoxValueName2"></div>
                </div>
              </div>
              <div class="percentageSection2">
                <div class="PercentageBoxYellow">
                  <div class="BoxValue roboto-mono" id="BoxValue3"></div>
                  <div class="BoxValueName roboto-regular" id="BoxValueName3"></div>
                </div>
                <div class="PercentageBoxWhite">
                  <div class="BoxValue roboto-mono" id="BoxValue4"></div>
                  <div class="BoxValueName roboto-regular" id="BoxValueName4"></div>
                </div>
              </div>
            </div>
            <div class="row1chart2" id="row1chart2">
              <canvas
                id="pieChart1"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
            <div class="row1chart3" id="row1chart3">
              <canvas
                id="pieChart2"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
            <div class="row1chart4">
              <canvas
                id="barChart3"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
          </div>
          <div class="containtBoxDiv2Div2">
            <div class="row1chart3" id="row2chart1">
              <canvas
                id="pieChart4"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
            <div class="row1chart2" id="row2chart2">
              <canvas
                id="barChart5"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
            <div class="row1chart4" id="row2chart3">
              <canvas
                id="barChart6"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
            <div class="row1chart2" id="row2chart4">
              <canvas
                id="pieChart7"
                style="height: 98%; width: 98%; border-radius: 4%"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
