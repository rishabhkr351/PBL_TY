<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Black Gold Shift</title>
    <link rel="icon" type="image/x-icon" href="./Assets-MainPage/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Cantora One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="sign_up.css">
    <script type="module" src="sign_up.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Left Panel with Dark Background -->
        <div class="left-panel">
            <img src="./assets/logo.png" alt="Mining Logo" class="logo"> <!-- Update path to logo -->
            <h1>Black Gold Shift</h1>
            <p class="coal_mine_text">Coal Mining Shift-log & ERP Management Digital Solution</p>

            <!-- Copyright section positioned at the bottom of the left panel -->
            <div class="left-footer">
                <p class="copyright">&copy;Copyright | coalmineDevelopment@group.com</p>
            </div>
        </div>

        <!-- Right Panel with Sign-Up Form -->
        <div class="right-panel">
            <h2>Sign Up</h2>
            <p>You Already Have an Account? <a href="login.html" class="underline"><b>Login</b></a></p>
            <form id="signUpForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="johnronaldo@messi.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="football_is_best" required>

                <button type="submit" class="button_class">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
